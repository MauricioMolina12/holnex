<section class="grid-wrapper" [ngClass]="{'full-width': isFullWidth}">
    <header class="grid__header">
        <h2 class="grid__header-title">{{header.title}}</h2>
        <button class="grid__header-button">{{header.descriptionAction}}</button>
    </header>
    <div class="grid">
        <div class="item" *ngFor="let _ of [].constructor(10)"></div>
    </div>
</section>
