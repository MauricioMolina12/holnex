<ng-container [ngSwitch]="status.type">
    <ng-container *ngSwitchCase="'network'">
        <section class="network" [ngStyle]="{ 'background': status.color }">
            <h1 class="network__title">{{ status.title }}</h1>
        </section>
    </ng-container>
    <ng-container *ngSwitchCase="'empty'">
        <section class="empty">
            <h2>{{ status.title }}</h2>
        </section>
    </ng-container>
</ng-container>
