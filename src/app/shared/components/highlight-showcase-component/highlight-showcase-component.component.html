<section class="container">
    <h1 class="container__title title-section">{{ showcaseContent[typeShowcase].title }}</h1>
    <div class="container__inner">
        <article class="container__inner__main">
            <h2 class="container__inner__main--title">Nuevas prendas</h2>
            <p class="container__inner__main--subtitle">Explora los ultimas modas</p>
        </article>
        <article class="container__inner__grid">
            <ng-container [ngSwitch]="typeShowcase">
                <ng-container *ngSwitchCase="ShowcaseTypeEnum.NewProducts">
                    <div class="container__inner__grid-item" *ngFor="let product of data.slice(0,8)">
                        <app-product-card (productClick)="productsService.detailProduct(product)" [product]="product"></app-product-card>
                    </div>
                </ng-container>
            </ng-container>
        </article>
    </div>
</section>
