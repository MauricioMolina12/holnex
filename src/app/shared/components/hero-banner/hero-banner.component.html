<section class="hero">
    <div class="hero__inner" *ngFor="let slide of visibleAds" #slideRef>
        <h1 class="hero__inner--title">{{ currentTitle() }}</h1>
        <p class="hero__inner--description">{{ currentDescription() }}</p>
    </div>
    <div class="hero-buttons">
        <button class="hero-button" (click)="prevSlide()">
            <i class="icon-arrow-chevron-left"></i>
        </button>
        <button class="hero-button" (click)="nextSlide()">
            <i class="icon-arrow-chevron-right"></i>
        </button>
    </div>
    <div class="hero-slider">
        <div class="hero-slider__option" *ngFor="let ad of slider; let i = index" [ngClass]="{'active' : i === currentSlide}">
        </div>
    </div>
</section>
